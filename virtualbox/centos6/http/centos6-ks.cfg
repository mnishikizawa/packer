install
text
cmdline
skipx

url --url=http://mirrors.kernel.org/centos/6/os/x86_64
lang en_US.UTF-8

keyboard us
rootpw vagrant
user --name=vagrant --plaintext --password vagrant
authconfig --enableshadow --enablemd5
timezone Asia/Tokyo

zerombr
bootloader --location=mbr
clearpart --all

part swap --fstype swap --size 512 --ondisk=sda
part / --fstype ext4 --size 100 --ondisk=sda --fsoptions="noatime,nodiratime" --grow

firstboot --disable
selinux --disabled
services --disable kdump
services --enable ssh

reboot

%packages --nobase --ignoremissing --excludedocs
@core
-*firmware
openssh-clients
%end

%post
yum update -y

echo "%vagrant ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers.d/vagrant
chmod 0440 /etc/sudoers.d/vagrant
cp /etc/sudoers /etc/sudoers.orig
sed -i "s/^\(.*requiretty\)$/#\1/" /etc/sudoers

mkdir -pm 700 /home/vagrant/.ssh
curl -Lo /home/vagrant/.ssh/authorized_keys 'https://raw.github.com/mitchellh/vagrant/master/keys/vagrant.pub'
chmod 0600 /home/vagrant/.ssh/authorized_keys
chown -R vagrant:vagrant /home/vagrant/.ssh

%end

